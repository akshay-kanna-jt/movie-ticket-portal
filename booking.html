<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Seats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">MovieTicketPortal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav3">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav3">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div id="movieDetailsWrapper" class="movie-details">
      <!-- populated by JS -->
      <img id="moviePoster" src="assets/images/placeholder.jpg" alt="poster">
      <div class="movie-info">
        <h2 id="bookingMovieTitle">Selected Movie</h2>

        <label class="form-label mt-2">Choose Hall:</label>
        <select id="theaterSelect" class="form-select w-auto mb-3">
          <option value="Hall 1">Hall 1</option>
          <option value="Hall 2">Hall 2</option>
          <option value="Hall 3">Hall 3</option>
          <option value="Hall 4">Hall 4</option>
          <option value="Hall 5">Hall 5</option>
        </select>

        <label class="form-label">Show Time:</label>
        <select id="showTimeSelect" class="form-select w-auto mb-3">
          <option value="10:00 AM">10:00 AM</option>
          <option value="1:30 PM">1:30 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="7:30 PM">7:30 PM</option>
          <option value="10:30 PM">10:30 PM</option>
        </select>

        <p>Price: ‚Çπ<span id="ticketPrice">0</span></p>
      </div>
    </div>

    <div class="theater mt-4">
      <div class="mb-3">
        <span class="badge bg-secondary">Available</span>
        <span class="badge bg-success">Selected</span>
        <span class="badge bg-dark">Occupied</span>
      </div>

      <div id="seatGrid" class="mb-3"></div>

      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>Selected Seats:</strong> <span id="selectedSeats">None</span>
          &nbsp;&nbsp; <strong>Count:</strong> <span id="seatCount">0</span>
        </div>
        <div>
          <strong>Total:</strong> ‚Çπ<span id="totalPrice">0</span>
          <button id="confirmBooking" class="btn btn-primary ms-3">Confirm Booking</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Booking Confirmed üéüÔ∏è</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent"></div>
        <div class="modal-footer">
          <a id="goToConfirm" class="btn btn-success" href="confirmation.html">Go to Ticket</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center small">
      ¬© <span id="year3"></span> MovieTicketPortal
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
