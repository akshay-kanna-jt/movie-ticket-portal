    <!-- TMDB CAROUSEL SCRIPT -->
    <script>
      const API_KEY = 'edd42274f26cd68468ddad7f979a053d'; // replace with your TMDB API key
      const IMAGE_BASE = 'https://image.tmdb.org/t/p/original';

      async function loadNowPlayingCarousel() {
        try {
          // Fetch both global and Indian (region=IN) movies
          const [globalRes, indiaRes] = await Promise.all([
            fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=en-US&page=1`),
            fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=hi-IN&region=IN&page=1`)
          ]);

          const [globalData, indiaData] = await Promise.all([globalRes.json(), indiaRes.json()]);
          const combinedMovies = [...indiaData.results, ...globalData.results]
            .filter(m => m.backdrop_path)
            .slice(0, 6); // top 6 trending now

          const carouselInner = document.getElementById('carouselContent');
          carouselInner.innerHTML = '';

          combinedMovies.forEach((movie, index) => {
            const item = document.createElement('div');
            item.classList.add('carousel-item');
            if (index === 0) item.classList.add('active');

            item.innerHTML = `
              <div class="carousel-image-container">
                <img src="${IMAGE_BASE + movie.backdrop_path}" class="d-block w-100 carousel-image" alt="${movie.title}">
                <div class="carousel-gradient"></div>
              </div>
              <div class="carousel-caption d-none d-md-block">
                <h3 class="fw-bold">${movie.title}</h3>
                <p>${movie.overview ? movie.overview.slice(0, 120) + '...' : ''}</p>
              </div>
            `;
            carouselInner.appendChild(item);
          });
        } catch (error) {
          console.error('Error loading carousel:', error);
        }
      }

      loadNowPlayingCarousel();
    </script>
